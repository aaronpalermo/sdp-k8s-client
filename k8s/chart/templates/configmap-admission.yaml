apiVersion: v1
kind: ConfigMap
metadata:
  name: sdp-admission-webhook-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sdp-k8s-client.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
data:
  sdp-admission-webhook.yaml: |
    apiVersion: admissionregistration.k8s.io/v1
    kind: MutatingWebhookConfiguration
    metadata:
      name: sdp-admission-webhook-{{ .Release.Name }}
      labels:
        app: {{ include "sdp-k8s-client.fullname" . }}
    webhooks:
      - name: sdp-injector.appgate.com
        clientConfig:
          service:
            name: {{ include "sdp-k8s-client.fullname" . }}
            namespace: {{ .Release.Namespace  }}
            path: "/mutate"
          caBundle: $CA_BUNDLE
        namespaceSelector:
          matchLabels:
            sdp-injection: enabled
        rules:
          - operations: ["CREATE"]
            apiGroups: [""]
            apiVersions: ["v1"]
            resources: ["pods"]
            scope: "Namespaced"
        sideEffects: None
        admissionReviewVersions: ["v1", "v1beta1"]
